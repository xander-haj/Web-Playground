<div class="w-full max-w-xs space-y-4">
    <div>
        <label for="text-input" class="block text-sm font-medium text-gray-700">Text Input</label>
        <input type="text" id="text-input" placeholder="Enter your name" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div>
        <label for="email-input" class="block text-sm font-medium text-gray-700">Email Input</label>
        <input type="email" id="email-input" placeholder="Enter your email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
     <div>
        <label for="password-input" class="block text-sm font-medium text-gray-700">Password Input</label>
        <input type="password" id="password-input" placeholder="Enter password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
</div>
