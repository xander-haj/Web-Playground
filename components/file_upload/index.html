<div class="w-full max-w-lg text-center">
    <div id="drop-zone" class="flex flex-col items-center justify-center w-full p-8 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
        <input type="file" id="file-input" multiple hidden>
        <label for="file-input" class="cursor-pointer flex flex-col items-center justify-center w-full">
            <i data-lucide="upload-cloud" class="w-16 h-16 text-gray-400"></i>
            <span class="mt-2 text-sm text-gray-600">Drag & drop files here, or click to select</span>
            <span class="text-xs text-gray-500">Maximum file size 10MB</span>
        </label>
    </div>
    <div id="preview-container" class="mt-4 text-left space-y-2"></div>
</div>
