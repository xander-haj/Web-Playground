      <label for="appointment-date" class="mb-1 text-sm font-medium text-gray-700">Date:</label>
      <input type="date" id="appointment-date" class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="flex flex-col">
      <label for="appointment-time" class="mb-1 text-sm font-medium text-gray-700">Time:</label>
      <input type="time" id="appointment-time" class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
</div>
